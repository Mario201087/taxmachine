<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and XML</title>
</head>
<body>
    <h1>Text and XML</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Extract Text and Create XML</button>
    </form>

    {% if xml_file_path %}
        <h2>XML File:</h2>
        <p><a href="{{ xml_file_path }}" target="_blank">{{ xml_file_path }}</a></p>
    {% endif %}
</body>
</html>
